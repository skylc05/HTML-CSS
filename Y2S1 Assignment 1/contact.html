  <!-- Main content area -->
  <main>
      <section>
          <h2 id="contact-heading">Contact Me</h2>
          <!-- Contact form with server-side processing and validation -->
          <h2>This form is no longer working to prevent spam. Form action has been removed</h2>
          <!-- Full name input with pattern validation -->
          <!-- Pattern ensures only letters and spaces, prevents injection attacks -->
          <div>
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" required aria-required="true" minlength="2" maxlength="60" pattern="[A-Za-z ]{1,59}" title="Use letters and spaces.">
          </div>
          <!-- Email input with built-in email validation -->
          <!-- HTML5 email type provides client-side validation -->
          <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required aria-required="true">
          </div>
          <!-- Phone input with pattern validation for international formats -->
          <!-- Supports various international phone number formats -->
          <div>
              <label for="phone">Phone</label>
              <input type="tel" id="phone" name="phone" inputmode="tel" pattern="[0-9\-\+\s]{7,20}" title="Digits, spaces, + or - only.">
          </div>
          <!-- Topic selection dropdown -->
          <!-- Required field to categorize inquiries for better response handling -->
          <div>
              <label for="topic">Topic</label>
              <select id="topic" name="topic" required aria-required="true">
                  <option value="" disabled selected>Select a topic</option>
                  <option value="general">General enquiry</option>
                  <option value="project">Project discussion</option>
                  <option value="feedback">Site feedback</option>
              </select>
          </div>
          <!-- Message textarea with character limit -->
          <!-- Character limit prevents spam and ensures manageable message length -->
          <div>
              <label for="msg">Message</label>
              <textarea id="msg" name="msg" rows="5" maxlength="500" required aria-required="true"></textarea>
              <!-- Screen reader only help text for character limit -->
              <div id="msg-help" class="sr-only">Maximum 500 characters</div>
          </div>
          <!-- Form submission button -->
          <!-- Submit button triggers form validation and data transmission -->
          <div class="form-actions">
              <input type="submit" value="Send">
          </div>
          </form>
      </section>
  </main>
